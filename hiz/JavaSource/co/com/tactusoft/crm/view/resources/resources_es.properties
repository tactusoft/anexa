privacy_text=<b>La Clínica es responsable del tratamiento de los datos personales que usted haya suministrado.</b></br>Los datos personales suministrados son utilizados para:</br>a) Transmitir información sobre ofertas de nuestros servicios y productos, sus precios y condiciones.</br>b) Cumplir con nuestros compromisos contractuales, hacer seguimieto a los tratamientos formulados y verificar la calidad de nuestra atención.</br>c) Permitir que terceros aliados de Affiniy lo contacten para ofrecerle bienes y servicios de su interés.</br>d) Realizar estudios de mercadeo.</br>Usted puede acceder en cualquier momento a los datos suministrados y solicitar su corrección, actualización o supresión.</b>Para esto, se puede poner en contacto Bogotá con la línea telefónica 7468776 con el departamento de Servicio al Cliente o visitar nuestra página de internet en el link correspondiente a la Política de Tratamiento de Datos Personales.
consent_text=<b>CONSENTIMIENTO INFORMADO</b></br><b>PRODECIMIENTOS ESPECIALES Y TRATAMIENTOS MEDICOS</b></br>1. Autorizo al doctor <b>:1</b> a los asistentes de su elección y al equipo asistencial <b>:2</b> para realizar en mio (en caso de menor de edad) en el paciente <b>:3</b> la asesoría médica que se llevara (n) acabo el (los) día (s) <b>:4</b>.</br>2. Manifiesto que el doctor <b>:5</b> Me ha explicado la naturaleza y propósitos de la Asesoría, así como las ventajas, posibles alternativas, molestias y eventuales riesgos, en particular los siguientes: <b>:6</b> y he podido efectuar las preguntas relacionadas con dicha asesoría las cuales han sido respondidas en forma satisfactoria; así mismo me ha sido explicado que la medicina no es una ciencia exacta y sus efectos varían de persona a persona.</br>3. Conozco la posibilidad de que en el desarrollo de la asesoría médica puedan presentarse situaciones imprevistas que requieran procedimientos adicionales; por lo que autorizo la realización de dichos procedimientos cuando fuesen necesarios, previa explicación y asesoría de los mismos. </br>4. La presente autorización la expido en forma libre y así mismo manifiesto que he comprendido en su integridad el formato que estoy suscribiendo y por lo tanto los espacios en blanco en el impreso han sido llenados antes de ser suscritos por mí. </br>Nota: Señor usuario el procedimiento a realizar es voluntario y en cualquier momento antes de ser realizado puede retirar su consentimiento.</br>Firma:</br></br><table border="1" style="cellpadding:0 width: 500"><tr><td height="100" width="500"><canvas id="cnv" name="cnv" width="500" height="100"></canvas></td></tr></table></br></br>Resolución 13437 de 1991: Por lo cual se constituyen los comités de Ética Hospitalaria y se adoptan el Decálogo de los Derechos de los Pacientes: Todo paciente tiene derecho a disfrutar de una comunicación plena y clara de los procedimientos y tratamientos que se le vayan a practicar y el pronóstico y riesgo que dicho tratamiento conlleve. También su derecho a que el, sus familiares o representantes, en caso de inconciencia o minoría de edad consientan o rechacen estos procedimientos, dejando expresa constancia ojala escrita de su decisión.</br>Fecha: :7
