<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">
	<ui:define name="body">
		<p:spacer height="200" />

		<center>
			<p:panel style="width:25%;height:200px"
				header="#{msg['title_login']}">

				<p:spacer height="5" />

				<h:form id="form" prependId="false">
					<h:panelGrid columns="2">
						<center>
							<h:outputLabel value="#{msg['log_msg_expired']}"
								style="font-size:large;width:100%;font-weight:bold;" />
						</center>

						<f:facet name="footer">
							<p:spacer height="20" />
							<center>
								<p:commandButton action="/pages/public/login?faces-redirect=true"
									value="#{msg['btn_return']}"/>
							</center>
						</f:facet>
					</h:panelGrid>

				</h:form>
			</p:panel>
		</center>

	</ui:define>
</ui:composition>

</html>
