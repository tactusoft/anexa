<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:600px;"
			header="#{msg['title_change_password']}">

			<p:spacer height="5" />

			<h:form id="form">

				<p:growl id="growl" showDetail="true" />

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							update="growl" action="#{userBacking.updatePasswordAction}" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid width="100%" columns="2">

					<h:outputLabel value="#{msg['usr_password']}" for="pwd1" />
					<p:password id="pwd1" value="#{userBacking.password}"
						style="width:350px;" label="#{msg['usr_password']}"
						required="true" match="pwd2" />

					<h:outputLabel for="pwd2" value="#{msg['usr_confirm_password']}" />
					<p:password id="pwd2" value="#{userBacking.password}"
						style="width:350px" label="#{msg['usr_confirm_password']}"
						required="true" />

				</h:panelGrid>

			</h:form>

		</p:panel>

	</ui:define>
</ui:composition>
</html>
