<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="../templates/common.xhtml">

	<ui:define name="body">

		<p:panel style="width:100%;height:600px;" header="#{msg['title_infunsion_4']}">

			<p:spacer height="10" />

			<h:form id="form">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_new']}" icon="ui-icon-document"
							action="#{infusionTagBacking.newAction}" oncomplete="dlg.show()"
							update=":editForm:pnlDetail" />
						<p:commandButton value="#{msg['btn_edit']}" icon="ui-icon-pencil"
							oncomplete="dlg.show()" update=":editForm:pnlDetail" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<p:dataTable id="recordTable" var="rec"
					value="#{infusionTagBacking.model}" rowKey="#{rec.id}"
					selection="#{infusionTagBacking.selected}" paginator="true"
					rows="10" style="width:100%">

					<p:column selectionMode="single" style="width:18px" />

					<p:column filterBy="code" filterMatchMode="contains"
						headerText="#{msg['dep_code']}">
						<h:outputLabel value="#{rec.code}" />
					</p:column>

					<p:column filterBy="description" filterMatchMode="contains"
						headerText="#{msg['dep_name']}">
						<h:outputLabel value="#{rec.description}" />
					</p:column>

					<p:column
						filterBy="#{rec.status==1?msg['glb_state_active']:msg['glb_state_inactive']}"
						filterMatchMode="contains" headerText="#{msg['glb_state']}">
						<h:outputLabel
							value="#{rec.status==1?msg['glb_state_active']:msg['glb_state_inactive']}" />
					</p:column>

				</p:dataTable>

			</h:form>

		</p:panel>

		<h:form id="editForm">

			<p:growl id="growl" showDetail="true" />

			<p:dialog header="#{msg['msg_detail']}" widgetVar="dlg"
				resizable="false" id="dialog" showEffect="fade" hideEffect="explode"
				modal="true" width="500">

				<p:toolbar style="width:100%">
					<p:toolbarGroup align="left">
						<p:commandButton value="#{msg['btn_save']}" icon="ui-icon-disk"
							action="#{infusionTagBacking.saveAction}"
							update="growl :form:recordTable" oncomplete="dlg.hide()" />
						<p:commandButton value="#{msg['btn_close']}"
							icon="ui-icon-closethick" update="growl :form:recordTable"
							process="@none" oncomplete="dlg.hide()" />
					</p:toolbarGroup>
				</p:toolbar>

				<p:spacer height="10" />

				<h:panelGrid id="pnlDetail" columns="2" cellpadding="4"
					style="margin:0 auto;" width="100%">

					<h:outputLabel value="#{msg['dep_code']}" />
					<h:inputText value="#{infusionTagBacking.selected.code}"
						style="width:100%" label="#{msg['dep_code']}" required="true" />

					<h:outputLabel value="#{msg['dep_name']}" />
					<h:inputText value="#{infusionTagBacking.selected.description}"
						style="width:100%" label="#{msg['dep_name']}" required="true" />

					<h:outputLabel value="#{msg['glb_state']}"
						rendered="#{infusionTagBacking.selected.id!=null?true:false}" />
					<p:selectOneMenu value="#{infusionTagBacking.selected.status}"
						style="width:250px"
						rendered="#{infusionTagBacking.selected.id!=null?true:false}">
						<f:selectItem itemValue="1" itemLabel="#{msg['glb_state_active']}" />
						<f:selectItem itemValue="0"
							itemLabel="#{msg['glb_state_inactive']}" />
					</p:selectOneMenu>

				</h:panelGrid>

			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
</html>
